<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>

<body >
  <div class="container mx-auto h-screen flex flex-col justify-center">
    <div class="mx-auto">
      <!-- Primer contenedor principal -->
      <div class="contenedorprincipal flex flex-col md:flex-row md:justify-center items-center">
        
        <div class="contenedor1 bg-blue text-center p-6">
          <p>Your Result</p>
          <div class="flex justify-center items-center">
            <div class="rounded-full bg-white flex flex-col justify-center items-center mt-6">
              <h1 class="text-3xl">76</h1>
              <p>of 100</p>
            </div>
          </div>
          <h2 class="text-white text-2xl mt-4">Great!</h2>
          <p class="text-white"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="contenedor2 w-full md p-8">
          <p class="text-left valor">Summary</p>
          
          <div class="w-full bg-pink rounded-xl p-2 flex flex-row justify-between items-center mb-4">
            <div class="flex items-center">
              <img src="../assets/images/icon-reaction.svg" class="mr-2">
              <p class="m-0">Reaction</p>
            </div>
            <p class="m-0 valor">80 <span>/ 100</span></p>
          </div>
          
          <div class="w-full bg-yellow rounded-xl p-2 flex flex-row justify-between items-center mb-4">
            <div class="flex items-center">
              <img src="../assets/images/icon-memory.svg" >
              <p class="m-0">Memory</p>
            </div>
            <p class="m-0 valor ">92 <span>/ 100</span></p>
          </div>
          
          <div class="w-full bg-green rounded-xl p-2 flex flex-row justify-between items-center mb-4">
            <div class="flex items-center">
              <img src="../assets/images/icon-verbal.svg" >
              <p class="m-0">Verbal</p>
            </div>
            <p class="m-0 valor">61 <span>/ 100</span></p>
          </div>
          
          <div class="w-full bg-baby-blue rounded-xl p-2 flex flex-row justify-between items-center mb-4">
            <div class="flex items-center">
              <img src="../assets/images/icon-visual.svg" >
              <p class="m-0">Visual</p>
            </div>
            <p class="m-0 valor">72 <span>/ 100</span></p>
          </div>
          
          <button type="button" class="btn btn-secondary">Continue</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
