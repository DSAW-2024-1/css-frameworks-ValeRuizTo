<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>
<body>
    <div class="container">
        <div class="col-md d-md-flex align-items-center" >
        <div class="mx-auto">
        <!-- Primer contenedor principal -->
        <div class="contenedorprincipal row justify-content-center ">
              <div class="contenedor1 col-12 col-md-5 bg-blue text-center">
                  <p>Your Result</p>
                  <div class="d-flex justify-content-center align-items-center" >
                      <div class="rounded-circle text-center d-flex flex-column justify-content-center">
                          <h1 >76</h1>
                          <p>of 100</p>
                      </div>
                  </div>                
                  <h4>Great!</h4>
                  <p> You scored higher than 65% of the people who have taken these tests.</p>
              </div>
              <div class="contenedor2 col-12 col-md-6">
                  <p class=" text-left p-1 valor">Summary</p>
                  <div class="row">
                    <div class="col">
                        <div class="bg-pink rounded-3 p-3 d-flex justify-content-between">
                            <p class="m-0"><img src="./assets/images/icon-reaction.svg">Reaction</p>
                            <p class="m-0 valor">80 <span>/ 100</span></p>
                        </div>
                    </div>
                    
                  </div>
                  <div class="row">
                      <div class="col">
                          <div class="bg-yellow rounded-3 p-3 d-flex justify-content-between">
                              <p class="m-0"><img src="./assets/images/icon-memory.svg">Memory</p>
                              <p class="m-0 valor">92 <span>/ 100</span></p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <div class="bg-green rounded-3 p-3 d-flex justify-content-between">
                              <p class="m-0"><img src="./assets/images/icon-verbal.svg">Verbal</p>
                              <p class="m-0 valor">61 <span>/ 100</span></p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <div class="bg-baby-blue rounded-3 p-3 d-flex justify-content-between">
                              <p class="m-0"><img src="./assets/images/icon-visual.svg">Visual</p>
                              <p class="m-0 valor">72 <span>/ 100</span></p>
                          </div>
                      </div>
                  </div>
                  <button type="button" class="btn btn-secondary">Continue</button>
              </div>
          </div>
    </div>
    </div>
    </div>

    
  
  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
